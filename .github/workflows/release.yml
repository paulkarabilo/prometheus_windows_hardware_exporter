name: Tag And Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Get run-id for build workflow for the commit sha
        id: get_run_id
        continue-on-error: true
        shell: pwsh
        run: |
          $workflowName = "PR"
          $runs = gh run list -w "$workflowName" -c $env:GITHUB_SHA --json databaseId,updatedAt --jq 'sort_by(.updatedAt) | .[] | .databaseId' --repo ${{ github.repository }}
          if ($runs.Count -eq 0) {
              Write-Error "No workflow runs found for commit SHA $env:GITHUB_SHA"
              exit 1
          }
          elseif ($runs.Count -gt 1) {
              Write-Error "Multiple workflow runs found for commit SHA $env:GITHUB_SHA"
              exit 1
          }
          
          else {
              Write-Output "Got run ID: $runs"
              "run_id=$runs" >> $env:GITHUB_OUTPUT
          }

      - name: Fetch artifacts from build workflow
        uses: actions/download-artifact@v4
        if: steps.get_run_id.outcome == 'success'
        id: download_artifacts
        with:
          run-id: ${{ steps.get_run_id.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: PrometheusWindowsHardwareExporter-Artifacts
          path: artifacts/

      - name: Set up DOTNET
        uses: actions/setup-dotnet@v4
        if: steps.get_run_id.outcome != 'success' || steps.download_artifacts.outcome != 'success'
        with:
          dotnet-version: '8.0.x'
        
      - name: Build and package
        shell: pwsh
        if: steps.get_run_id.outcome != 'success' || steps.download_artifacts.outcome != 'success'
        run: |
          dotnet restore ./PrometheusWindowsHardwareExporter/PrometheusWindowsHardwareExporter.csproj
          dotnet build ./PrometheusWindowsHardwareExporter/PrometheusWindowsHardwareExporter.csproj --no-restore -c Release -r win-x64

          $publishDir = Join-Path $env:GITHUB_WORKSPACE "artifacts\publish\win-x64"
          New-Item -ItemType Directory -Path $publishDir -Force | Out-Null
          dotnet publish ./PrometheusWindowsHardwareExporter/PrometheusWindowsHardwareExporter.csproj --no-build -c Release -r win-x64 --self-contained true -o $publishDir

          dotnet tool restore

          $msiOutputDir = Join-Path $env:GITHUB_WORKSPACE "artifacts"
          New-Item -ItemType Directory -Path $msiOutputDir -Force | Out-Null
          $version = "${{ github.ref_name }}"
          dotnet tool run wix build ./Installer/Package.wxs -o (Join-Path $msiOutputDir "PrometheusWindowsHardwareExporter.msi") -define PublishDir=$publishDir -define Version="$version"

          $zipOutputDir = Join-Path $env:GITHUB_WORKSPACE "artifacts"
          New-Item -ItemType Directory -Path $zipOutputDir -Force | Out-Null
          $zipPath = Join-Path $zipOutputDir "PrometheusWindowsHardwareExporter-win-x64.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path (Join-Path $publishDir "*") -DestinationPath $zipPath

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            artifacts/PrometheusWindowsHardwareExporter.msi
            artifacts/PrometheusWindowsHardwareExporter-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}