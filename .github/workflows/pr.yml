name: PR

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up DOTNET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
        
      - name: Build and package
        shell: pwsh
        run: |
          dotnet restore ./PrometheusWindowsHardwareExporter/PrometheusWindowsHardwareExporter.csproj
          dotnet build ./PrometheusWindowsHardwareExporter/PrometheusWindowsHardwareExporter.csproj --no-restore -c Release -r win-x64

          $publishDir = Join-Path $env:GITHUB_WORKSPACE "artifacts\publish\win-x64"
          New-Item -ItemType Directory -Path $publishDir -Force | Out-Null
          dotnet publish ./PrometheusWindowsHardwareExporter/PrometheusWindowsHardwareExporter.csproj --no-build -c Release -r win-x64 --self-contained true -o $publishDir

          dotnet tool restore

          $msiOutputDir = Join-Path $env:GITHUB_WORKSPACE "artifacts"
          New-Item -ItemType Directory -Path $msiOutputDir -Force | Out-Null
          $version = "0.0.1.${{ github.run_number }}"
          dotnet tool run wix build ./Installer/Package.wxs -o (Join-Path $msiOutputDir "PrometheusWindowsHardwareExporter.msi") -define PublishDir=$publishDir -define Version="$version"

          $zipOutputDir = Join-Path $env:GITHUB_WORKSPACE "artifacts"
          New-Item -ItemType Directory -Path $zipOutputDir -Force | Out-Null
          $zipPath = Join-Path $zipOutputDir "PrometheusWindowsHardwareExporter-win-x64.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path (Join-Path $publishDir "*") -DestinationPath $zipPath

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PrometheusWindowsHardwareExporter-Artifacts
          path: |
            artifacts/PrometheusWindowsHardwareExporter.msi
            artifacts/PrometheusWindowsHardwareExporter-win-x64.zip